<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div><canvas id="gameCanvas" width="300" height="600"></canvas></div>
        <div><canvas id="nextCanvas" width="120" height="120"></canvas></div>
    </div>
    <div><p>High Score: <span id="highScoreDisplay">0</span></p></div>
    <div><p>Level: <span id="levelDisplay">1</span></p></div>
    <div><button id="toggleButton">Pause/Start</button></div>
    <script src="script.js"></script>
</body>
</html>
